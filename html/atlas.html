<!--------------------------------------------------------BODY------------------------------------------------------>
<body onload="initialize()">
	<!----------------------------MAP SECTION---------------------------->
	<div id="singleviewmap">
		<div id="basemap" style="position:absolute;left:0;top:0px;right:0;bottom:0"></div>
		<div id="basemapclone"></div>

	</div>

	<!----------------------------LEGEND SECTION---------------------------->
 	<div id="legend_basemap" class="legend sweepin-panel roll-over left ns" style="top:200px">
 		<div class="sweepin-content">
 			<div class="title">Topics</div>
	 		<div class="item ns accordion_level11"><button id="selecttheme_button">Select Theme</button></div><br>
	 			<!--
	 			Light Pollution Data are already presented in the Single Map View
	 			By default all the rest of the data are overlayed on the Light Pollution Map
	 			and there is no possibility to uncheck any layer
	 			-->

				
	 			<div class="item ns accordion_level12">
	 				<input id="singleview_request_lightpollution" type="checkbox" name="theme">Light Pollution</div>
	 			<div class="item ns accordion_level12">
	 				<input id="singleview_request_electricityconsumption" type="checkbox" name="theme">Ratio of</div>
	 			<div class="item ns accordion_level12">
				<table id="topicstable">
				<tr><td>Electricity Consumption</td><td></td><td><img src="../data/icons/econsumption.png"/></td></tr>
				<tr><td>Electricity Price</td><td></td><td><img src="../data/icons/eprice.png"/></td></tr>
				<tr><td>Gross National Product</td><td></td><td><img src="../data/icons/gnp.png"/></td></tr>
				<tr><td>Population Density</td><td></td><td><img src="../data/icons/pdensity.png"/></td></tr>
				</table>
	 				<!--<input id="singleview_request_electricityprice" type="checkbox" name="theme">Electricity Consumption, Price--></div>

	 				<input id="singleview_request_grossnationalproduct" type="checkbox" name="theme">Gross National Product</div>
	 			<div class="item ns accordion_level12">
	 				<input id="singleview_request_populationdensity" type="checkbox" name="theme">Population Density</div>--><br>
	 		<div class="item ns accordion_level31"><button id="selectyear_button">Select Year</button></div><br>
	 			<div class="item ns accordion_level32">
	 				<input id="singleview_request_1996" type="radio" name="year">1996</div>
	 			<div class="item ns accordion_level32">
	 				<input id="singleview_request_2000" type="radio" name="year">2000</div>
	 			<div class="item ns accordion_level32">
	 				<input id="singleview_request_2004" type="radio" name="year">2004</div>
	 			<div class="item ns accordion_level32">
	 				<input id="singleview_request_2011" type="radio" name="year">2011</div>
 		</div>
 	</div>

	<!----------------------------MENU SECTION---------------------------->	
	<div id="Menu" class="legend sweepin-panel roll-over top ns" style="left:50%">
		<div class="sweepin-content">
			<!--<div class="title ns"></div>-->
			
			<button type="button" class="btn" id="home_button"></button>
			<button type="button" class="btn" id="singleview_button"></button>
			<button type="button" class="btn" id="dualview_button"></button>
			<button type="button" class="btn" id="overlayview_button"></button>
			<button type="button" class="btn" id="graph_button"></button>
			<button type="button" class="btn" id="info_button"></button>
			<button type="button" class="btn" id="help_button"></button>
			
	  </div>	  
	</div>

	<div id="infograph" class="legend sweepin-panel roll-over right ns notshown" style="top:245px">
